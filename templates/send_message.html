{% extends 'base.html' %}
{% block title %}
Send message
{% endblock  %}

{% block body %}
<div class="container mt-5">
  <h1>Send new message</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" name="receiver_username" id="receiver_username" class="form-control" placeholder="Receiver username">
    </div>
    <div class="form-group">
        <input type="text" name="message" id="message" class="form-control" placeholder="Input your message">
    </div>
      <a href="{{ url_for('posts') }}" class="btn btn-success", type="submit" class="btn btn-secondary">Cancel</a>
      <button class="btn btn-success" type="submit">Send</button>
  </form>
</div>

      <script>$(window).on('load',function () {
     var current = location.pathname;
     console.log(current);
     $('#navbarSupportedContent ul li a').each(function(){
         var $this = $(this);
         // if the current path is like this link, make it active
         if($this.attr('href').indexOf(current) !== -1){
             $this.parent().addClass('active');
             $this.parents('.menu-submenu').addClass('show-dropdown');
            $this.parents('.menu-submenu').parent().addClass('active');
         }else{
             $this.parent().removeClass('active');
         }
   })
 });</script>
{% endblock  %}
