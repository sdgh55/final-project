{% extends 'base.html' %}

{% block title %}
User Page
{% endblock  %}

{% block body %}
<div class="container mt-5">
    <h1>User Page</h1>
    <img src="{{ user.profile_image }}" alt="Profile Image">
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Username: {{ user.username }}</p>

    <a href="{{ url_for('edit_user') }}">Edit Profile</a>
</div>
{% endblock %}
