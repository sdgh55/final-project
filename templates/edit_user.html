{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock  %}

{% block body %}
     <style>
    body{margin-top:0px;}
.avatar{
width:200px;
height:200px;
}
</style>
     <form method="POST" action="{{ url_for('edit_user') }}" enctype="multipart/form-data">
    <div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
            <label for="profile_image"></label>
          <img src="/static/images/profile/{{ user.profile_image }}" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
            <input type="file" id="profile_image" name="profile_image">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="about_me">About me:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" id="about_me" name="about_me" value="{{ user.about_me }}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="col-lg-8">
               <input class="form-control" type="text" id="email" name="email" value="{{ user.email }}" required>
            </div>
          </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
  </div>
</div>
    </form>
<hr>
{% endblock %}
