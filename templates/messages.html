{% extends 'base.html' %}

{% block title %}
Messages
{% endblock  %}


{% block body %}
<div class="container mt-5">
    <h1>All posts</h1>
    {% for message in messages %}
    <div class="alert alert-info">
        <h2>Sent by: {{ message.sender.username }}</h2>
        <hr>
        <p>{{message.message}}</p>
        <p><b>Date: {{message.date.date() }}</b></p>
    </div>
    {% endfor %}
</div>

{% endblock  %}\
